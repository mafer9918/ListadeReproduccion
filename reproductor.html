<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/reproductor.css">
    <link rel="icon" href="./assets/img/icon.png" type="image/png">
    <script src="./src/reproductor.js" defer></script>
    <title>Reproductor musical</title>
</head>

<body>
    <div class="reproductor">
        <div class="title">
            <h1>Reproductor de música</h1>
            <i title="Cerrar sesión" id="logOut" class="icon fas fa-sign-out-alt"></i>
        </div>
        <div class="contenido">
            <div class="menu">
                <div class="filter">
                    <input type="text" id="searchInput" placeholder="Buscar canciones por artista, nombre, genero" />
                    <button id="searchBoton">Buscar</button>
                </div>
                <div class="listas">
                    <p class="textPlaylist">Resultados del buscador 
                    <i id="cleanFilter" title="Limpiar filtro" class="icon fa fa-eraser" aria-hidden="true"></i></p>
                    <div id="busqueda"></div>

                    <p class="textPlaylist">Mi playlist</hp>
                    <div id="playlist">
                    </div>
                    <p class="textPlaylist">Favoritos</p>
                    <div id="favoritos">
                    </div>
                </div>
            </div>
            <div class="portada">
                <img src="" id="imgPortada" />
                <div id="infoCancion">
                </div>
                <div id="botonesReproductor">
                    <i id="backSong" class="icon fa fa-step-backward"></i>
                    <i id="playSong" class="icon fas fa-play"></i>
                    <i id="nextSong" class="icon fa fa-step-forward"></i>
                    <i id="pauseSong" class="icon fas fa-pause"></i>
                    <i id="stopSong" class="icon fa fa-stop"></i>
                    <i id="muteSong"class="icon fa fa-volume-off"></i>
                    <i id="unmuteSong"class="icon fa fa-volume-up" style="visibility: hidden;"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
