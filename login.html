<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <title>Document</title>
</head>

<body>
    <div id="loginForm">
        <span>Usuario:</span>
        <div>
            <i class="fa-solid fa-user"></i> <input id="user" type="text" placeholder="Ingresar nombre de usuario" /><br><br>
        </div>
        <span>Contraseña:</span>
        <div>
            <i class="fa-solid fa-lock"></i> <input id="pass" type="password" placeholder="Ingresar contraseña" />
        </div>
        <div id="mensajeError"></div>
        <button type="button" onclick="userInstance.verificarAcceso()">Iniciar sesión</button>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
